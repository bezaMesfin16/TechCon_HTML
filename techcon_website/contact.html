<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
            <h3>Follow Us:</h3>
            <ul>
                <li><a href="https://twitter.com/TechCon" target="_blank">Twitter</a></li>
                <li><a href="https://facebook.com/TechCon" target="_blank">Facebook</a></li>
                <li><a href="https://linkedin.com/company/TechCon" target="_blank">LinkedIn</a></li>
            </ul>
        </section>

        <section>
            <h2>Location</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.610179000637!2d-122.09542748468164!3d37.41708097982682!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808f8d1e2dd38ecf%3A0x37d9dbe1ecfdefa8!2sTechCon%20Center!5e0!3m2!1sen!2sus!4v1234567890" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </section>

        <section>
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="contactName">Name:</label>
                <input type="text" id="contactName" name="contactName" required>
                
                <label for="contactEmail">Email:</label>
                <input type="email" id="contactEmail" name="contactEmail" required>
                
                <label for="contactMessage">Message:</label>
                <textarea id="contactMessage" name="contactMessage" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
</body>
</html>
